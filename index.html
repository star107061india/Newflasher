<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Transfer Bot - Reliable Version</title>
    <style>
        :root {
            --background: #1a1a1a; --surface: #2c2c2c; --primary: #3a86ff;
            --text-light: #f0f0f0; --text-dark: #a0a0a0; --success: #4caf50; --error: #f44336; --info: #2196f3;
        }
        body { background-color: var(--background); color: var(--text-light); font-family: sans-serif; margin: 0; padding: 24px; }
        .container { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 24px; }
        .card { background-color: var(--surface); border-radius: 8px; padding: 20px; border: 1px solid #444; }
        h1, h2 { margin: 0 0 16px 0; color: var(--primary); }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-dark); }
        input, select, textarea { width: 100%; padding: 10px; background-color: var(--background); border: 1px solid #555; border-radius: 4px; color: var(--text-light); box-sizing: border-box; }
        textarea { min-height: 80px; }
        button { padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: #fff; }
        .btn-primary { background-color: var(--primary); }
        .btn-danger { background-color: var(--error); }
        .btn-secondary { background-color: #555; }
        .btn-group { display: flex; gap: 12px; }
        #log-container { background-color: #000; border-radius: 4px; padding: 16px; min-height: 200px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; }
        .log-entry { margin-bottom: 8px; } .log-success { color: var(--success); } .log-error { color: var(--error); } .log-info { color: var(--info); }
        small { color: var(--text-dark); display: block; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pi Transfer Bot - Reliable Version</h1>

        <div class="card">
            <h2>1. Wallets</h2>
            <div class="form-group">
                <label for="senderMnemonic">Your Secret Keyphrase (Sender)</label>
                <textarea id="senderMnemonic" placeholder="Enter your 24-word secret phrase here"></textarea>
            </div>
            <div class="form-group">
                <label for="sponsorMnemonic">Fee Payer's Secret Keyphrase (Optional)</label>
                <textarea id="sponsorMnemonic" placeholder="Leave empty if sender pays the fee"></textarea>
            </div>
            <div class="form-group">
                <label for="receiverAddress">Receiver Pi Address</label>
                <input type="text" id="receiverAddress" placeholder="G...">
            </div>
        </div>

        <div class="card">
            <h2>2. Transaction Details</h2>
            <div class="btn-group">
                 <button id="fetchBalancesBtn" class="btn-secondary">Fetch Locked Balances</button>
            </div>
            <div class="form-group">
                <label for="claimableIdSelect">Locked Balance (Claimable ID)</label>
                <select id="claimableIdSelect"></select>
            </div>
            <div class="form-group">
                <label for="unlockTimeInput">Unlock Time</label>
                <input type="text" id="unlockTimeInput" placeholder="YYYY-MM-DDTHH:MM:SSZ">
                <small><strong>IMPORTANT:</strong> Time MUST be in UTC! Use Google to convert your local time to UTC format.</small>
            </div>
             <div class="form-group">
                <label for="customFeeInput">Fee (in stroops)</label>
                <input type="number" id="customFeeInput" value="1000000" placeholder="e.g., 1000000">
                 <small>1,000,000 stroops = 0.1 Pi. Higher fees have a better chance.</small>
            </div>
        </div>

        <div class="card">
            <h2>3. Control Panel</h2>
            <div class="btn-group">
                <button id="startBtn" class="btn-primary">Start Bot</button>
                <button id="stopBtn" class="btn-danger" disabled>Stop Bot</button>
            </div>
        </div>

        <div class="card">
            <h2>Process Log</h2>
            <div id="log-container"></div>
        </div>
    </div>

<script>
    const elements = {
        senderMnemonic: document.getElementById('senderMnemonic'),
        sponsorMnemonic: document.getElementById('sponsorMnemonic'),
        receiverAddress: document.getElementById('receiverAddress'),
        fetchBalancesBtn: document.getElementById('fetchBalancesBtn'),
        claimableIdSelect: document.getElementById('claimableIdSelect'),
        unlockTimeInput: document.getElementById('unlockTimeInput'),
        customFeeInput: document.getElementById('customFeeInput'),
        startBtn: document.getElementById('startBtn'),
        stopBtn: document.getElementById('stopBtn'),
        logContainer: document.getElementById('log-container')
    };

    let isBotRunning = false;
    let lockedBalancesCache = [];

    const log = (message, type = 'info') => {
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        elements.logContainer.appendChild(entry);
        elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
    };

    elements.fetchBalancesBtn.addEventListener('click', async () => {
        const senderMnemonic = elements.senderMnemonic.value.trim();
        if (!senderMnemonic) {
            log('Please enter the sender keyphrase first.', 'error');
            return;
        }
        log('Fetching locked balances...', 'info');
        try {
            const { Keypair } = StellarSdk;
            const seed = bip39.mnemonicToSeedSync(senderMnemonic);
            const derived = ed25519_hd_key.derivePath("m/44'/314159'/0'", seed.toString('hex'));
            const keypair = Keypair.fromRawEd25519Seed(derived.key);
            const publicKey = keypair.publicKey();

            const response = await fetch(`https://api.mainnet.minepi.com/claimable_balances?claimant=${publicKey}&limit=200`);
            const data = await response.json();
            lockedBalancesCache = data._embedded.records.map(r => ({ id: r.id, amount: r.amount }));
            
            elements.claimableIdSelect.innerHTML = '';
            if (lockedBalancesCache.length === 0) {
                 elements.claimableIdSelect.innerHTML = '<option>No locked balances found</option>';
            } else {
                lockedBalancesCache.forEach(balance => {
                    const option = document.createElement('option');
                    option.value = balance.id;
                    option.textContent = `Amount: ${balance.amount} Pi - ID: ${balance.id.substring(0, 16)}...`;
                    elements.claimableIdSelect.appendChild(option);
                });
            }
            log(`Successfully fetched ${lockedBalancesCache.length} locked balances.`, 'success');
        } catch (err) {
            log(`Error fetching balances: ${err.message}`, 'error');
        }
    });

    elements.startBtn.addEventListener('click', async () => {
        if (isBotRunning) return;
        
        // Basic validation
        if (!elements.senderMnemonic.value || !elements.receiverAddress.value || !elements.claimableIdSelect.value || !elements.unlockTimeInput.value) {
            log('Please fill all required fields before starting.', 'error');
            return;
        }

        isBotRunning = true;
        elements.startBtn.disabled = true;
        elements.stopBtn.disabled = false;
        log('Bot started. Submitting transaction...', 'info');

        try {
            const selectedClaimableId = elements.claimableIdSelect.value;
            const body = {
                senderMnemonic: elements.senderMnemonic.value,
                sponsorMnemonic: elements.sponsorMnemonic.value,
                receiverAddress: elements.receiverAddress.value,
                claimableId: selectedClaimableId,
                unlockTime: elements.unlockTimeInput.value,
                // Hard-code these values for simplicity and reliability
                feeType: elements.sponsorMnemonic.value ? 'SPONSOR_PAYS' : 'SENDER_PAYS',
                feeMechanism: 'CUSTOM',
                customFee: elements.customFeeInput.value,
                recordsPerAttempt: 1, // Always 1 for reliability
                amount: lockedBalancesCache.find(b => b.id === selectedClaimableId)?.amount || '0',
            };

            const response = await fetch('/.netlify/functions/submitTransaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const result = await response.json();

            if (!response.ok) {
                // Throw the error from the backend to be caught below
                throw new Error(result.error || `Server Error (${response.status})`);
            }
            
            log(`SUCCESS! Transaction submitted! Hash: ${result.response.hash}`, 'success');

        } catch (err) {
            log(`FAILED: ${err.message}`, 'error');
        } finally {
            isBotRunning = false;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
        }
    });
    
    elements.stopBtn.addEventListener('click', () => {
        // Note: This button doesn't actually stop the backend process once it has started.
        // It's here to reset the UI state if needed.
        isBotRunning = false;
        elements.startBtn.disabled = false;
        elements.stopBtn.disabled = true;
        log('Bot stopped by user.', 'info');
    });

</script>
<!-- You will need these external scripts for the bot to work -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/11.1.0/stellar-sdk.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bip39@3.1.0/build/bip39.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ed25519-hd-key@1.3.0/lib/index.js"></script>
</body>
</html>
